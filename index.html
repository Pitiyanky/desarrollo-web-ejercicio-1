<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vite + TS with Runner Geeks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      /* Estilos base para mobile (por defecto) */
      .app {
          display: grid;
          grid-template-columns: 1fr; /* Una sola columna */
          gap: 20px;
      }
      
      .first-div {
          display: none; /* Oculta logos y demás información en mobile */
      }
      
      .second-div {
          padding: 20px;
      }
      
      /* Estilos para desktop */
      @media (min-width: 768px) {
          .app {
              grid-template-columns: 250px 1fr; /* Primera columna para logos, segunda para los libros */
              align-items: start;
          }
          .first-div {
              display: block; /* Muestra la sección de logos en desktop */
          }
          /* Configuración del grid para mostrar al menos dos libros por fila */
          #bookContainer {
              grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
              gap: 20px;
          }
      }
      
      /* Otros estilos ya existentes */
      :root {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        color-scheme: light dark;
        color: rgba(255, 255, 255, 0.87);
        background-color: #242424;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      a {
        font-weight: 500;
        color: #646cff;
        text-decoration: inherit;
      }
      a:hover {
        color: #535bf2;
      }
      
      body {
        margin: 0;
        display: flex;
        place-items: center;
        min-width: 320px;
        min-height: 100vh;
      }
      
      h1 {
        font-size: 3.2em;
        line-height: 1.1;
      }
      
      #app {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }
      
      .logo {
        height: 6em;
        padding: 1.5em;
        will-change: filter;
        transition: filter 300ms;
      }
      .logo:hover {
        filter: drop-shadow(0 0 2em #646cffaa);
      }
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #3178c6aa);
      }
      
      .card {
        padding: 2em;
      }
      
      .read-the-docs {
        color: #888;
      }
      
      button {
        border-radius: 8px;
        border: 1px solid transparent;
        padding: 0.6em 1.2em;
        font-size: 1em;
        font-weight: 500;
        font-family: inherit;
        background-color: #1a1a1a;
        cursor: pointer;
        transition: border-color 0.25s;
      }
      button:hover {
        border-color: #646cff;
      }
      button:focus,
      button:focus-visible {
        outline: 4px auto -webkit-focus-ring-color;
      }
      
      @media (prefers-color-scheme: light) {
        :root {
          color: #213547;
          background-color: #ffffff;
        }
        a:hover {
          color: #747bff;
        }
        button {
          background-color: #f9f9f9;
        }
      }
    </style>
  </head>
  <body>
    <div id="app" class="app">
      <!-- Sección de logos y demás (se muestra solo en desktop) -->
      <div class="first-div">
        <a href="https://vitejs.dev" target="_blank">
          <img src="vite.svg" class="logo" alt="Vite logo" />
        </a>
        <a href="https://www.typescriptlang.org/" target="_blank">
          <img src="src/typescript.svg" class="logo vanilla" alt="TypeScript logo" />
        </a>
        <h1>Vite + TypeScript</h1>
        <div class="card">
          <button id="sortButton" type="button"></button>
        </div>
        <p class="read-the-docs">
          Click en los logos para aprender más
        </p>
      </div>
      <!-- Sección de libros -->
      <div class="second-div" id="bookContainer">
        <!-- Aquí se añadirán las tarjetas de libros dinámicamente -->
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
